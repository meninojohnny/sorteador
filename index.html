<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números | Sorteador.com.br!</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
</head>

<body>

    <header class="header-desktop">

        <div class="menu">
            <svg aria-hidden="true" class="w-8 h-8 icon-menu" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
            <span>MENU</span>
        </div>

        <div class="logo">
            <img src="assets/images/site-logo.svg" alt="">
        </div>

        <div class="icons">

            <div>
                <img src="assets/images/icon-search.svg" alt="">
            </div>

            <div class="icon-bandeira">
                <img src="assets/images/icon-bandeira.svg" onclick="toggleControle()" alt="">
            </div>

            <div>
                <img src="assets/images/icon-light.png" alt="" style="width: 25px; height: 25px;">
            </div>

        </div>

    </header>

    <header class="header-mobile">

        <div class="logo">
            <img src="assets/images/site-logo.svg" alt="">
        </div>

        <div class="icons">

            <div>
                <img src="assets/images/icon-search.svg" alt="">
            </div>

            <div class="icon-bandeira">
                <img src="assets/images/icon-bandeira.svg" onclick="toggleControle()" alt="">
            </div>

        </div>

        <div class="menu">
            <svg aria-hidden="true" class="w-8 h-8 icon-menu" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
            <span>MENU</span>
        </div>

    </header>

    <div class="links links-desktop">

        <div class="router-link" style="border-bottom: 3px solid #ff5a1f; color: #ff5a1f;">
            <p>Sorteio de Numeros</p>
        </div>

        <div class="router-link" style="border-bottom: 3px solid #e74694; color: #e74694">
            <p>Sorteio de Nomes</p>
        </div>

        <div class="router-link" style="border-bottom: 3px solid #3f83f8; color: #3f83f8">
            <p>Sorteio de Equipes</p>
        </div>

        <div class="router-link" style="border-bottom: 3px solid #0e9f6e; color: #0e9f6e">
            <p>Loterias</p>
        </div>

        <div class="router-link" style="border-bottom: 3px solid #c27803; color: #c27803">
            <p>Apostas</p>
        </div>

        <div class="router-link" style="border-bottom: 3px solid #f05252; color: #f05252">
            <p>Listas Conectadas</p>
        </div>

    </div>

    <div class="links links-mobile">

        <div class="router-link" style="border-bottom: 3px solid #ff5a1f; color: #ff5a1f;">
            <p>Numeros</p>
        </div>

        <div class="router-link" style="border-bottom: 3px solid #c27803; color: #c27803">
            <p>Apostas</p>
        </div>

        <div class="router-link" style="border-bottom: 3px solid #0e9f6e; color: #0e9f6e">
            <p>Loterias</p>
        </div>

    </div>

    <section>

        <div class="announcement anuncio-1">

            <div class="icon-anuncio">
                <i class='bx bx-info-circle'></i>
            </div>

            <div class="icon-anuncio">
                <i class='bx bx-x' style="font-size: 16px;"></i>
            </div>

        </div>

        <div class="banner">

            <div class="image">
                <img src="assets/images/site-logo.svg" alt="">
            </div>

            <div class="form">

                <span>Sortear</span>

                <input class="quantity" type="number" value="1" />

                <span>número</span>

                <span>entre</span>

                <input class="number-start" type="number" value="1" />

                <span>e</span>

                <input class="number-end" type="number" value="100" />

            </div>

            <div class="numbers-sorted"></div>

            <button class="button-sort" onclick="sortear()">SORTEAR AGORA</button>

            <div style="display: flex; gap: 10px;">

                <button class="clear-result" onclick="clearResult()">Limpar Resultado</button>

                <button class="clear-result">Voltar</button>

            </div>

            <div class="notice">
                <strong>Atenção</strong>

                <p>Sorteios realizados por aqui não podem ser salvos.</p>
            </div>

        </div>

        <div class="announcement anuncio-2">

            <div class="icon-anuncio">
                <i class='bx bx-info-circle'></i>
            </div>

            <div class="icon-anuncio">
                <i class='bx bx-x' style="font-size: 16px;"></i>
            </div>

        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
